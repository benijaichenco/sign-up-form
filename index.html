<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8">
    <title>sign up form</title>
</head>
<body>
    <div class="background">
        <div class="logo">
            <img src="images/logo.png">
            <h1>oogle</h1>
        </div>
        <div class="credit">
            <p>Photo by <a href="https://unsplash.com/@hameddaram">Hamed Daram</a> on <a href="https://unsplash.com">Unsplah.com</a>.</p>
        </div>
    </div>
    <div class="container">
        <div class="paragraph">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form action="#" method="get">
            <div class="center">
                <h2>Let's do this!</h2>
                <div class="input">
                    <label for="fname">FIRST NAME</label>
                    <input type="text" id="fname" name="fname">
                </div>
                <div class="input">
                    <label for="lname">LAST NAME</label>
                    <input type="text" id="lname" name="lname">
                </div>
                <div class="input">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="input">
                    <label for="tel">PHONE NUMBER</label>
                    <input type="tel" id="tel" name="tel">
                </div>
                <div class="input">
                    <label for="pwd">PASSWORD</label>
                    <input type="password" id="pwd" name="pwd" required>
                </div>
                <div class="input">
                    <label for="cpwd">CONFIRM PASSWORD</label>
                    <input type="password" id="cpwd" name="cpwd" required>
                </div>
            </div>
            <div class="wrapper">
                <button type="submit">Create Account</button>
            </div>
        </form>
        <p class="login">Already have an account? <a href="#">Log in</a>.</p>
    </div>
</body>
</html>
